<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1</title>
</head>
<body>
<form>
    <label for="input" hidden>Time</label>
    <input type="text" id="input">
</form>
<script>
    var input = document.getElementById('input');
    function func() {
        var date = new Date();
        input.value = date.getFullYear() + "/"
                + date.getMonth() + "/"
                + date.getDay() + " "
                + date.getHours() + ":"
                + date.getMinutes() + ":"
                + date.getSeconds();
        date = null;
        setTimeout("func()", 1000);
    }
    func();
</script>
</body>
</html>
