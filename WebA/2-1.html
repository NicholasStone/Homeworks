<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1</title>
</head>
<body>
<form action="#">
    <label for="displayBox" hidden>DisplayBox</label>
    <input type="text" name="displayBox" id="displayBox" value="0" size="4">
</form>
<script>
    var x = 0;
    var countSecond = function () {
        if (x < 6) {
            x = x + 1;
            var box = document.getElementById('displayBox');
            box.value = x;
            setTimeout(countSecond, 1000);
        }
    };
    countSecond();
</script>
</body>
</html>
